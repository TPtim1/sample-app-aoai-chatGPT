<!-- This file is a basic HTML file that serves as the entry point for a web application. 
 It defines the page structure, sets meta information such as character set and viewport, 
 adds a favicon and dynamic page title, and contains a div with id root where the app will be 
 rendered using JavaScript from index.tsx. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="{{ favicon }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
